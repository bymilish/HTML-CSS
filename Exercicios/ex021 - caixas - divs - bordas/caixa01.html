<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        h1 {
            display: block;
            background-color: lightblue;
            height: 300px;
            width: 300px;

            border: 10px solid black;

            padding: 10px;

            margin: 20px 10px 30px 10px;

            outline: 5px dashed blue;
        }

        a {
            display:inline;
            border: 5px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">Links são exemplo de caixas inline-level</a>. Vamos ber como tudo isso funciona.</p>

</body>
</html>
